<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo DevSecOps App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 60%;
            margin: auto;
            padding-top: 40px;
        }
        .box {
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .flash {
            background: #ffe8a1;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e6c45b;
        }
        a {
            text-decoration: none;
        }
        input, button {
            padding: 7px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
            {% for m in messages %}
                <p>{{ m }}</p>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="box">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
